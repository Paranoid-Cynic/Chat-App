<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Axis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crt-overlay"></div>
    <div id="app" class="retro-container">
      <h1>Chat Axis</h1>

      <!-- AUTH SECTION -->
      <div id="auth" class="retro-box">
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>

      <!-- MAIN CHAT INTERFACE -->
      <div id="main-chat" style="display: none" class="main-chat-interface">
        <!-- USER HEADER -->
        <div class="user-header">
          <p id="user-email-main"></p>
          <button id="new-chat-btn">+ New Chat</button>
        </div>

        <!-- NEW CHAT FORM -->
        <div id="new-chat-form" style="display: none" class="new-chat-form">
          <input
            type="text"
            id="chat-username"
            placeholder="Enter username to chat with"
          />
          <button id="start-chat-btn">Start Chat</button>
        </div>

        <!-- CHAT LIST VIEW -->
        <div id="chat-list-view" class="chat-list-view">
          <h3>Your Chats</h3>
          <div id="chats"></div>
        </div>

        <!-- CHAT VIEW -->
        <div id="chat-view" style="display: none" class="chat-view">
          <div class="chat-header">
            <button id="back-btn">← Back</button>
            <h2 id="chat-with"></h2>
          </div>
          <div id="messages"></div>
          <div class="message-input">
            <textarea
              id="message"
              placeholder="Type your message..."
              rows="3"
            ></textarea>
            <button id="send-btn">➤</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase & QR scripts -->
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  </body>
</html>
